<html>
<head>
  <title>Secret Detector</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f5f5f5; }
    .container { max-width: 800px; padding: 20px; }
    .card { box-shadow: 0 2px 15px -3px rgba(0,0,0,0.07), 0 10px 20px -2px rgba(0,0,0,0.04); }
    .table-hover tbody tr:hover { background-color: rgba(0,0,0,0.02); }
  </style>
</head>
<body>
  <div class="container my-5">
    <div class="card">
      <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h2 class="h3 mb-0"><i class="fas fa-shield-alt me-2"></i>Detected Secrets</h2>
          <div class="btn-group">
            <button id="clearBtn" class="btn btn-danger shadow-0 ripple-surface me-2">
              <i class="fas fa-trash-alt me-2"></i>Clear All
            </button>
            <button id="exportBtn" class="btn btn-primary shadow-0 ripple-surface">
              <i class="fas fa-file-export me-2"></i>Export as JSON
            </button>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
              <tr>
                <th class="fw-bold">Type</th>
                <th class="fw-bold">Value</th>
                <th class="fw-bold">File</th>
                <th class="fw-bold">Line</th>
              </tr>
            </thead>
            <tbody id="secretsTable"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.0/mdb.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
